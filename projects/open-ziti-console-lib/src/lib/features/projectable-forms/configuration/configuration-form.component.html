<div class="configform">
    <div class="jsonButton" (click)="toggleEditor()">{{"{"}} JSON }</div>
    <label for="Name">Name</label>
    <input id="Name" type="text" maxlength="500"
           placeholder="enter a name...">
    <label for="Types">Types</label>
    <select id="Types" [(ngModel)]="configType" (change)="createForm()">
        <option value="">Select A Type...</option>
        <option *ngFor="let config of options"
                [value]="config">{{config}}
        </option>
    </select>
    <div class="dynamic-view" *ngIf="!showEditor">
        <ng-container #dynamicform></ng-container>
    </div>
    <div class="json-view" *ngIf="showEditor">
        <app-json-view
            #editor
            (jsonChange)="onJsonChange()"
            [data]="jsonData"
            [schema]="configSchema"
            ngDefaultControl
        ></app-json-view>
    </div>
</div>
