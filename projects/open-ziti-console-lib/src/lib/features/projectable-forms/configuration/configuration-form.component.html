<div class="configform">
    <label for="Name">Name</label>
    <input id="Name" type="text" maxlength="500"
           placeholder="enter a name...">
    <label for="Types">Types</label>
    <select id="Types" [(ngModel)]="configType" (change)="createForm()">
        <option value="">Select A Type...</option>
        <option *ngFor="let config of options"
                [value]="config">{{config}}
        </option>
    </select>
    <ng-container #dynamicform></ng-container>
    <div class="app-json-view">
        <app-json-view
            #editor
            (jsonChange)="onJsonChange()"
            [data]="jsonData"
            [schema]="configSchema"
            ngDefaultControl
        ></app-json-view>
    </div>
</div>
