<div class="filters">
    <input id="SearchFilter" (keyup)="onKeyup()" type="text" [(ngModel)]="searchTerms" class="search" placeholder="type to filter...">
    <div class="clear icon-clear" data-defined="clear"></div>
    <div class="searchButton icon-search" (click)="submitFilter()"></div>
    <div class="counters">
        <span id="Start">{{start}}</span>&nbsp;-&nbsp;<span id="End">{{end}}</span>
        <span>&nbsp;of&nbsp;</span><span id="Total">{{total}}</span>
    </div>
    <div class="navigate prev icon-prev" [ngClass]="{disabled: start <= 1}" (click)="previousClicked()"></div>
    <div class="navigate next icon-next" [ngClass]="{disabled: end >= total}" (click)="nextClicked()"></div>
</div>
