<div class="ziti-page-container ziti-identities-container">
    <div class="header">
        <div class="title">Manage <span data-bind="pageTitle">Identities</span></div>
        <div class="bread">Ziti Network <span class="secondary">/</span> Manage <span data-bind="pageTitle"></span></div>
        <div class="line"></div>
        <div class="tabs">
            <div class="tab" data-go="/identities" data-i18n="Identities"></div>
            <div class="tab" data-go="/recipes" data-i18n="Recipes"></div>
            <div class="tab" data-go="/terminators" data-i18n="Terminators"></div>
            <div class="tab" data-go="/posture-checks" data-i18n="PostureChecks"></div>
        </div>
    </div>
    <div class="action" data-action="add" [ngClass]="{'icon-plus': !itemsSelected, 'icon-minus': itemsSelected, 'remove': itemsSelected}"></div>
    <lib-header-search-bar
        [filters]="filters"
    ></lib-header-search-bar>
    <div *ngIf="false" class="filters">
        <input id="SearchFilter" data-defined="search" type="text" class="search" placeholder="Type to Filter" [(ngModel)]="filterString"/>
        <div class="clear icon-clear" data-defined="clear"></div>
        <div class="searchButton icon-search"></div>
        <div class="filtered-columns-list" id="ColumnFilterContainer">
            <div
                    (click)="removeFilter(filter)"
                    *ngFor="let filter of filters"
                    class="filtered-column-item ag-dnd-ghost ag-unselectable ag-theme-alpine"
                    id="ColumnVisibility_{{ filter.filterName }}"
                    title="Remove filter"
            >
            <span class="ag-dnd-ghost-icon">
                <span class="ag-icon ag-icon-filter"></span>
            </span>
                <div class="ag-dnd-ghost-label">{{ filter.filterName }}: {{ filter.label }}</div>
            </div>
        </div>
        <div class="counters"><span id="Start">{{startCounter}}</span>-<span id="End">{{startCounter}}</span> of <span id="Total">{{totalCount}}</span></div>
        <div class="navigate prev icon-prev disabled"></div>
        <div class="navigate next icon-next disabled"></div>
    </div>
    <div class="nodata" data-defined="empty">No <span data-bind="pageTitle"></span> Defined, Click the plus to add A <span data-bind="singular"></span>.</div>
    <div class="nf-ag-grid" id="ItemTable">
        <lib-data-table
            [rowData]="rowData"
            [columnDefinitions]="columnDefs"
            (actionRequested)="tableAction($event)"
            [tableId]="'ziti-identities'"
        >
        </lib-data-table>
    </div>
    <app-zac-wrapper></app-zac-wrapper>
</div>
