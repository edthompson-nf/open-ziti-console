<div class="configurations">
    <lib-list-page-header [title]="'Manage Configurations'"
                          [tabs]="tabs"
                          (actionClicked)="headerActionClicked($event)"></lib-list-page-header>
    <lib-data-table *ngIf="rowData?.length > 0;else nodata"
                    [rowData]="rowData"
                    [columnDefinitions]="columnDefs"
                    (actionRequested)="tableAction($event)"
                    [tableId]="'identities'"
    >
    </lib-data-table>

    <ng-template #nodata>
        <div class="flex-wrapper">
            <div class="empty-table"><span>No Identities defined, Click the plus to add an Identity.</span></div>
        </div>
    </ng-template>
    <lib-list-page-form [(show)]="showEditForm"
                        [title]="formTitle"
                        [subTitle]="formSubtitle"
                        (update)="itemUpdate()"><lib-configuration></lib-configuration></lib-list-page-form>
</div>
