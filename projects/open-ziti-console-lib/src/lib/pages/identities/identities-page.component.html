<div class="ziti-page-container ziti-identities-container">
    <lib-list-page-header [title]="title"
                          [tabs]="tabs"
                          (actionClicked)="headerActionClicked($event)"></lib-list-page-header>

    <lib-data-table *ngIf="filterApplied || rowData?.length > 0;else nodata"
                    [rowData]="rowData"
                    [columnDefinitions]="columnDefs"
                    (actionRequested)="tableAction($event)"
                    [tableId]="'identities'"
                    [startCount]="startCount"
                    [endCount]="endCount"
                    [totalCount]="totalCount"
    >
    </lib-data-table>

    <ng-template #nodata>
        <div class="flex-wrapper">
            <div class="empty-table"><span>No Identities defined, Click the plus to add an Identity.</span></div>
        </div>
    </ng-template>
</div>
