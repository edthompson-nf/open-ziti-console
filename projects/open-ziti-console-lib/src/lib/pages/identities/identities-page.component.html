<div class="ziti-page-container ziti-identities-container">
    <lib-list-page-header [title]="title"
                          [tabs]="tabs" (actionClicked)="headerActionClicked($event)"></lib-list-page-header>
    <lib-header-search-bar
            [filters]="filters"
            [startCount]="startCount"
            [endCount]="endCount"
            [totalCount]="totalCount"
    ></lib-header-search-bar>
    <lib-data-table *ngIf="rowData?.length > 0;else nodata"
                    [rowData]="rowData"
                    [columnDefinitions]="columnDefs"
                    (actionRequested)="tableAction($event)"
                    [tableId]="'identities'"
    >
    </lib-data-table>

    <ng-template #nodata>
        <div class="flex-wrapper">
            <div class="empty-table"><span>No Identities defined, Click the plus to add an Identity.</span></div>
        </div>
    </ng-template>
</div>
